<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golleri Say</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="margin-top: 130px; background-color: green;padding-top: 200px;padding-bottom: 200px;">
        <div class="row d-flex text-center" style="position: relative;">
            <div class="col">
                <div style="border: 10px white solid;height: 300px;width: 50px;position: absolute;">      </div>
                <p style="font-size: 67px;font-weight:500;" id="takimname1">A</p><p>Takımı</p>
                <button onclick="ClickTakimName1()">Takım İsmini Değiştir</button>
                <p id="skor1" style="font-size: 75px; font-weight:900;">00</p>
                <button onclick="takim1goalpoz()">Gol Oldu</button>
                <button onclick="takim1goalneg()">Gol İptal</button>
      
            </div>
            <div class="col" >
                <button onclick="ClickSkorDegistir()" style="position: absolute; top: 161px;left: 595px;">Skorları Değiştir</button>
                <div style="border: 10px white solid;height: 300%;width: 10px;margin-top: -230px;margin-left: 200px; "></div>
                <div style=" margin-top: -700px;margin-left: 135px; background-color: white;height: 150px;-moz-border-radius:75px;-webkit-border-radius: 75px;width: 150px;"></div>
            </div>
            <div class="col">
                <div style="border: 10px white solid;height: 300px;width: 50px;position: absolute;margin-left: 365px;">      </div>
                <p style="font-size: 67px;font-weight:500;" id="takimname2">B</p><p>Takımı</p>
                <button onclick="ClickTakimName2()">Takım İsmini Değiştir</button>
                <p id="skor2" style="font-size: 75px; font-weight:900;">00</p>
                <button onclick="takim2goalpoz()">Gol Oldu</button>
                <button onclick="takim2goalneg()">Gol İptal</button>
                
            </div>
        </div>

    </div>

<script>
    function takim1goalpoz(){
      let goal= document.getElementById("skor1").innerHTML;
      goal++;
      document.getElementById("skor1").innerHTML=goal;

    }
    function takim1goalneg(){
        let goal= document.getElementById("skor1").innerHTML;
      goal--;
      document.getElementById("skor1").innerHTML=goal;
    }    
    function takim2goalpoz(){
        let goal= document.getElementById("skor2").innerHTML;
      goal++;
      document.getElementById("skor2").innerHTML=goal;

    }
    function takim2goalneg(){
        let goal= document.getElementById("skor2").innerHTML;
      goal--;
      document.getElementById("skor2").innerHTML=goal;
    }
    function ClickTakimName1(){
        let str=1
    while (isNaN(str)==false){
        str= prompt("Takım İsmini Yazınız:");
        if (isNaN(str)==false){
        window.alert("Lütfen harf yazınız");
        }
    };
      document.getElementById("takimname1").innerHTML=str;
    }
    function ClickTakimName2(){
        let str=1;
    while (isNaN(str)==false){
        str= prompt("Takım İsmini Yazınız:");
        if (isNaN(str)==false){
        window.alert("Lütfen harf yazınız");
        }
    };
        document.getElementById("takimname2").innerHTML=str;
    }
    function ClickSkorDegistir(){
        let str="dfdfdf";
    while (isNaN(str)==true){
        str= prompt("İlk Takımın Skorunu Yazınız:");
        if (isNaN(str)==true){
        window.alert("Lütfen rakam yazınız");
        }
    };
    document.getElementById("skor1").innerHTML=str;
    let str1="dfdfdf";
    while (isNaN(str1)==true){
        str1= prompt("İkinci Takımın Skorunu Yazınız:");
        if (isNaN(str1)==true){
        window.alert("Lütfen rakam yazınız");
        }
    };
    document.getElementById("skor2").innerHTML=str1;


    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
